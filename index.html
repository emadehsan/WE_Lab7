function addForm() {
	//('Going to add a form');

	var labe = prompt("Form Label");
	var actio = prompt("Form Action");
	var metho = prompt("Form Method");

	$("#formContainer").append(
		// form label
		$("<h2/>").append(
			$("<label/>", {
				for: labe,
			}).append(labe)
		),
		// form
		$("<form/>", {
			name: labe,
			action: actio,
			method: metho,
			enctype: 'multipart/form-data'
		}).append(
		// adding submit button inside form
		$("<input/>", {
			type: 'submit',
			value: 'Submit',
			id: 'submit'
		}))
		, $("<br/>"), $("<br/>")
	);

	// now display hidden buttons as the form has been added
	$("#buttons").css('visibility', 'visible');
}

<script type="text/javascript">
// Reference: http://stackoverflow.com/a/12984095/3578289

// Test with a string.
// initElement = "<div><span>text</span>Text2</div>";
// json = mapDOM(initElement, true);
// console.log(json);

function mapDOM(element, json) {
    var treeObject = {};

    // If string convert to document Node
    if (typeof element === "string") {
        if (window.DOMParser) {
              parser = new DOMParser();
              docNode = parser.parseFromString(element,"text/xml");
        } else { // Microsoft strikes again
              docNode = new ActiveXObject("Microsoft.XMLDOM");
              docNode.async = false;
              docNode.loadXML(element);
        }
        element = docNode.firstChild;
    }

    //Recursively loop through DOM elements and assign properties to object
    function treeHTML(element, object) {
        object["type"] = element.nodeName;
        var nodeList = element.childNodes;
        if (nodeList != null) {
            if (nodeList.length) {
                object["content"] = [];
                for (var i = 0; i < nodeList.length; i++) {
                    if (nodeList[i].nodeType == 3) {
                        object["content"].push(nodeList[i].nodeValue);
                    } else {
                        object["content"].push({});
                        treeHTML(nodeList[i], object["content"][object["content"].length -1]);
                    }
                }
            }
        }
        if (element.attributes != null) {
            if (element.attributes.length) {
                object["attributes"] = {};
                for (var i = 0; i < element.attributes.length; i++) {
                    object["attributes"][element.attributes[i].nodeName] = element.attributes[i].nodeValue;
                }
            }
        }
    }
    treeHTML(element, treeObject);

    return (json) ? JSON.stringify(treeObject) : treeObject;
}
</script>
